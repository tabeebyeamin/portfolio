<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/main.css" />
    <title>My School Projects</title>
  </head>

  <body>
    <header>
      <div class="menu-btn">
        <div class="btn-line"></div>
        <div class="btn-line"></div>
        <div class="btn-line"></div>
      </div>

      <nav class="menu">
        <div class="menu-branding"><div class="portrait"></div></div>

        <ul class="menu-nav">
          <li class="nav-item">
            <a href="index.html" class="nav-link"> Home</a>
          </li>
          <li class="nav-item">
            <a href="about.html" class="nav-link"> About Me</a>
          </li>
          <li class="nav-item">
            <a href="work.html" class="nav-link"> Projects</a>
          </li>
          <li class="nav-item">
            <a href="contact.html current" class="nav-link"> Contact Me</a>
          </li>
        </ul>
      </nav>
    </header>
    <main id="contact">
      <h1 class="lg-heading">Contact <span class="text-secondary">Me</span></h1>
      <h2 class="sm-heading">
        Have any questions? Shoot an email my way! Provide your name, email and
        message.
      </h2>

      <div class="form">
        <form>
          <input
            name="name"
            type="text"
            class="form-control"
            placeholder="Name"
            required
          />
          <input
            name="email"
            type="text"
            class="form-control"
            placeholder="E-mail"
            required
          />
          <textarea
            name="message"
            class="form-control"
            placeholder="Message"
            cols="30"
            rows="4"
            required
          ></textarea>
          <button type="button">Send</button>
        </form>
      </div>
    </main>

    <footer id="main-footer">Copyright &copy; 2019</footer>
    <script src="js/main.js"></script>
  </body>
</html>
